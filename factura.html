<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>factura</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body >
<div class="container">
<div>
	<img src="factura2.png">
	<!-- Button trigger modal -->
	<button style="margin-top:-98%; margin-left:43%;" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  	Generar Factura
	</button>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Factura Electronica</h4>
      </div>
      <div class="modal-body">
	       <div class="form-group">
	            <label>
	              Razon Social:
	            </label>
	            <input type="text" id="social" placeholder="Ingrese la Razon Social de su empresa" class="form-control">
	       </div>
	       <div class="form-group">
	            <label>
	              Direcion:
	            </label>
	            <input type="text" id="direccion" placeholder="Ingrese la Dirección de su empresa" class="form-control" >
	       </div>
	       <div class="form-group">
	            <label>
	              RUC:
	            </label>
	            <input type="number" id="ruc" placeholder="Ingrese el RUC de su empresa" class="form-control" >
	       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#myModa2" onclick="datoscliente()">Siguiente</button>
      </div>
    </div>
  </div>
</div>
<!--fin modal 1-->

<!-- Moda2 -->
<div class="modal fade" id="myModa2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Factura Electronica</h4>
      </div>
      <div class="modal-body">
	       <div class="form-group">
	            <label> Producto:
	            	<select id="produ" class="form-control">
						<option value="Arroz">Arroz</option>
						<option value="Azucar">Azucar</option>
						<option value="Atun">Atún</option>
						<option value="Atun">Fideos</option>
						<option value="Atun">Galletas</option>
					</select>
	            </label>
	            
	       </div>
	       <div class="form-group">
	            <label>
	              Cantidad:
	            </label>
	            <input type="number" id="cantidad" placeholder="Ingrese la cantidad de producto" class="form-control">
	       </div>
	       <div class="form-group">
	            <label>
	              Precio Venta:
	            </label>
	            <input type="number" id="venta" placeholder="Ingrese el precio del producto" class="form-control">
	       </div>
      </div>
      <div class="text-center">
      	<button type="button" class="btn btn-primary"  onclick="datosproductos()">Agregar</button>
      </div>
      
      <hr>
      <fieldset>
          <legend> Productos Agregados</legend>
			     <table class="table table-striped">
                 <thead>
		            <tr>
		              <th>Producto</th>
		              <th>Cantidad</th>            
		              <th>Precio</th>              
		            </tr>
		          </thead>
		          <tbody id="tabla_datos">
		            
		                           
		            </tr>
		          </tbody>
            </table>
      </fieldset>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" data-toggle="modal" data-target="#myModa3" class="btn btn-primary" onclick="calcular()" >Generar Factura</button>
      </div>
    </div>
  </div>
</div>
<!--fin modal 2-->
<!-- Modal 3-->
<div class="modal fade" id="myModa3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Factura Electronica</h4>
      </div>
      <div class="modal-body">
      	 <div class="row panel-heading">
        <div class="col-md-8"><img src="datos.png" class="img-responsive"></div>
        <div class="col-md-4">
          <div class="text-center well">
            <h5>Nª FACTURA</h5>
            <h5>001-5264</h5>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8">
          <ul id="clientedatos" class="list-group">
         	 
          </ul>
         </div>
        <div class="col-md-4">
          <div class="text-center well">
            <h5>FORMA DE PAGO
              <select>
                <option value="Efectivo">
                  <p>Efectivo</p>
                </option>
                <option value="Tarjeta">
                  <p>Tarjeta</p>
                </option>
              </select>
            </h5>
          </div>
        </div>
      </div>
      <hr>
      <div class="row well">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>            
              <th>Precio</th>              
            </tr>
          </thead>
          <tbody id="tabla_datos2">
           
          </tbody>
        </table>
        <div class="text-right">
          <p>Sub Total
            <input type="number" disabled id="subt">
          </p><br>
          <p>IGV
            <input type="number" disabled id="igv">
          </p><br>
          <p>TOTAL
            <input type="number" disabled id="total">
          </p>
        </div>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="cerrartodo()" >Cerrar</button> 
      </div>
    </div>
  </div>
</div>
<!--fin modal 3-->
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="factura.js"></script>
</body>
</html>
